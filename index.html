<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Etsy Shop local</title>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<header class="main">
		<div class="wrapper">
			<div class="banner-container">
				<div class="logo-container">
					<img src="images/noun_64538_cc_orange.png" alt="Logo image" class="logo-image">
					<h1>Etsy Shop Local</h1>
				</div> <!-- /.logo-container -->
				<form action="" class="submit-form">
					<input type="text" name="city" class="city" placeholder="City" value="Toronto">
					<input type="text" name="keyword" class="keyword" placeholder="Search Keywords" value="handmade">
					<input type="submit" name="submit" class="submit" value="Git Results!">
				</form>
			</div> <!-- /.banner-container -->
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quidem sit nobis possimus quasi recusandae nemo!</p>
			</div> <!-- /.wrapper -->
	</header>

	<section class"results">
		<div class="wrapper">
			<div class="results-container">
			
			</div> <!-- /.results-container -->
		</div> <!-- /.wrapper -->
	</section> <!-- /.results -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
